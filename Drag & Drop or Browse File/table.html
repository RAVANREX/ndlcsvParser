<!DOCTYPE HTML>
<html>

<head>
	<title>

		table using JavaScript/jQuery ?

	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
	</script>

        table, th, td {
          border: 1px solid black;
        }
        </style>
</head>

<body style = "text-align:center;">
	
	<h5 >
		Ndl CSv TaBle
	</h5>
	
	<p id = "GFG_UP" style =
			"font-size: 15px; font-weight: bold;">
	</p>
	
	<button onclick = "GFG_FUN()">
		click here
	</button>
	
	<br><br>
	
	<table id="table" align = "center" border="1"  ></table>
	
	<script>
		var el_up = document.getElementById("GFG_UP");
		
		var list =  JSON.parse(localStorage.getItem('user'));
		//Comparer Function    
function GetSortOrder(prop) {    
    return function(a, b) {    
        if (a[prop] > b[prop]) {    
            return 1;    
        } else if (a[prop] < b[prop]) {    
            return -1;    
        }    
        return 0;    
    }    
}    
    
list.sort(GetSortOrder("Handle_ID")); //Pass the attribute to be sorted on        
console.log(list);

// for (var item in list) {    
//     document.write("<br>" + array[item].Technology);    
// }



		
		el_up.innerHTML = "Click on the button to create the "
		
		function GFG_FUN() {
			var cols = [];
			
			for (var i = 0; i < list.length; i++) {
				for (var k in list[i]) {
					if (cols.indexOf(k) === -1) {
						
						// Push all keys to the array
						cols.push(k);
					}
				}
			}
			
			// Create a table element
			var table = document.createElement("table");
			
			// Create table row tr element of a table
			var tr = table.insertRow(-1);
			
			for (var i = 0; i < cols.length; i++) {
				
				// Create the table header th element
				var theader = document.createElement("th");

				theader.innerHTML = cols[i];

				// Append columnName to the table row
				tr.appendChild(theader);
			}
			
			// Adding the data to the table
			for (var i = 0; i < list.length; i++) {
				
				// Create a new row
				trow = table.insertRow(-1);
				for (var j = 0; j < cols.length; j++) {
					var cell = trow.insertCell(-1);
					
					// Inserting the cell at particular place
					cell.innerHTML = list[i][cols[j]];
				}
			}
			
			// Add the newely created table containing json data
			var el = document.getElementById("table");
			el.innerHTML = "";
			el.appendChild(table);
		}	
	</script>
</body>

</html>
